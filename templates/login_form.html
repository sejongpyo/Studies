{% extends "base.html" %}
{% load static %}

{% block scripts %}
{{ block.super }}

{% endblock %}

{% block body %}

{% include "navbar.html" %}
<main id="main">
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>로그인</h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Login</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
        <div class="container">

            <div class="section-title" data-aos="fade-up">
                <h3>로그인</h3>

                <form action="/login" method="post">
                    {% csrf_token %}
                    <table border="0" cellpadding="0" ALIGN="center" cellspacing="0" width="50%">
                        <tr style="height:45px;border-top:solid 1px #dddddd;">
                            <td width="20%" align="center">아이디</td>
                            <td width="80%" align="center"><input type="text" placeholder="아이디" name="signin_id"></td>
                        </tr>
                        <tr style="height:45px;border-top:solid 1px #dddddd;">
                            <td width="20%" align="center">비밀번호</td>
                            <td width="80%" align="center"><input type="password" placeholder="비밀번호" name="signin_pw"></td>
                        </tr>
                        <tr style="height:45px;border-top:solid 1px #dddddd;" align="center">
                            <td width="100%" colspan="2">
                                <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px;"
                                        >Login
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>

            </div>

        </div>
    </section><!-- End Services Section -->

</main><!-- End #main -->
{% endblock %}
